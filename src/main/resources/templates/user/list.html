<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Insert title here</title>
</head>
<body>
<table th:border="3">
    <tr>
        <th>用户编号</th>
        <th>用户姓名</th>
        <th>用户账号</th>
        <th>用户密码</th>
        <th>用户性别</th>
        <th>用户年龄</th>
        <th>用户地址</th>
        <th>用户邮箱</th>
        <th>操作</th>
    </tr>
    <tr th:each="user : ${userList}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.userName}"></td>
        <td th:text="${user.userAccount}"></td>
        <td th:text="${user.userPassword}"></td>
        <td th:text="${user.userSex}"></td>
        <td th:text="${user.userAge}"></td>
        <td th:text="${user.userAddress}"></td>
        <td th:text="${user.userEmail}"></td>
        <td><a th:href="@{'toUpdate?id='+${user.id}}">修改</a> || <a th:href="@{'delete?id='+${user.id}}">删除</a> || <a
                th:href="@{'query?id='+${user.id}}">查询</a></td>
    </tr>
</table>
<div th:align="center">
    <a th:href="@{'toAdd'}">添加用户</a>
</div>
</body>
</html>
