<!DOCTYPE html>
<!--<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Insert title here</title>
</head>
<body>
<form action="update"><!--action跳转地址-->
    <input name="id" th:value="${user.id}" type="hidden"/>
    用户姓名：<input name="userName" th:value="${user.userName}"></br>
    用户账号：<input name="userAccount" th:value="${user.userAccount}"></br>
    用户密码：<input name="userPassword" th:value="${user.userPassword}"></br>
    用户性别：<input name="userSex" th:value="${user.userSex}"></br>
    用户年龄：<input name="userAge" th:value="${user.userAge}"></br>
    用户地址：<input name="userAddress" th:value="${user.userAddress}"></br>
    用户邮箱：<input name="userEmail" th:value="${user.userEmail}"></br>
    <input type="button" value="提交" onclick="submit(this)">
</form>
</body>
<script type="text/javascript">
    function submit(obj) {
        obj.parent.submit();
    }
</script>
</html>
