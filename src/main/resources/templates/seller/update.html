<!DOCTYPE html>
<!--<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Insert title here</title>
</head>
<body>
<form action="update"><!--action跳转地址-->
    <input name="id" th:value="${seller.id}" type="hidden"/>
    商家姓名：<input name="name" th:value="${seller.name}"></br>
    店铺名称：<input name="shopName" th:value="${seller.shopName}"></br>
    商家账号：<input name="account" th:value="${seller.account}"></br>
    商家密码：<input name="password" th:value="${seller.password}"></br>
    经营范围：<input name="scope" th:value="${seller.scope}"></br>
    <input type="button" value="提交" onclick="submit(this)">
</form>
</body>
<script type="text/javascript">
    function submit(obj) {
        obj.parent.submit();
    }
</script>
</html>
